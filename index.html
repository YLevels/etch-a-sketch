<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h2>Etch-A-Sketch</h2>
    </div>
    <div class="grid-container">

    </div>
    <div class="grid-size-container">
        <input type="range" min="16" max="64" value="16" class="slider">
        <div class="size"></div>
    </div>
    <div class="grid-options-container">
        <button>Hide Grid</button>
        <button>Pen</button>
        <button>Rainbow Pen</button>
        <button>Eraser</button>
        <button>Clear</button>
    </div>
    <div class="footer-container">
        <h5>Created by YLevels</h5>
    </div>
    
</body>
<script src="script.js"></script>
</html>
